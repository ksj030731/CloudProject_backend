<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <style>
        /* ... (이전과 동일한 스타일) ... */

        /* (추가) 소셜 로그인 버튼 간격 스타일 */
        .social-login a {
            margin: 0 5px; /* (주석) 버튼 좌우에 5px 여백 추가 */
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>로그인</h1>

    <form th:action="@{/auth/login-proc}" method="post">
        <button type-"submit" class="login-button">로그인</button>
    </form>
    <a th:href="@{/register}" class="register-link">일반 회원가입</a>
    <hr>

    <h3>소셜 로그인</h3>
    <div class="social-login">

        <a href="/oauth2/authorization/google">
            <img src="/images/google-logo.png" style="height: 40px;" alt="Google 로그인">
        </a>

        <a href="/oauth2/authorization/naver">
            <img src="/images/naver-logo.png" style="height: 40px;" alt="Naver 로그인">
        </a>

        <a href="/oauth2/authorization/kakao">
            <img src="/images/kakao-logo.png" style="height: 40px;" alt="Kakao 로그인">
        </a>

    </div>

    <div th:if="${param.error}" class="error-message">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>
</div>

</body>
</html>
