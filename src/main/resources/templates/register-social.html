<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">
<head>
    <title>추가 정보 입력</title>
</head><body>
<h1>환영합니다!</h1>
<p>
    서비스 이용을 위해 추가 정보가 필요합니다.
    (현재 임시 권한: <span sec:authentication="principal.authorities"></span>)
</p>

<form th:action="@{/api/auth/register-social}" method="post">
    <div>
        이메일: <span sec:authentication="principal.email"></span><br>
        가입경로: <span sec:authentication="principal.provider"></span>
    </div>
    <hr>
    <div>
        <label>닉네임 (필수):</label>
        <input type="text" name="nickname" required>
    </div>
    <div>
        <label>지역 (필수):</label>
        <input type="text" name="region" required>
    </div>
    <button type="submit">가입 완료</button>
</form>
</body>
</html>
